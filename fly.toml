
app = "kumaapplou"
primary_region = "ewr"

[build]
  image = "louislam/uptime-kuma:1"

[[mounts]]
  source = "kuma_data"
  destination = "/app/data"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
